{% extends "base/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="text-center mt-2 mb-4 text-white">Blog Posts</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title"><a class="text-decoration-none" href="{% url 'base:post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="card-text">{{ post.content|slice:":200" }}...</p>
                <p class="card-text"><small class="text-muted">Posted by {{ post.author }} on {{ post.published_date }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
